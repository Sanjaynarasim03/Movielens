<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ¬ Smart Movie Recommendation System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 40px;
      text-align: center;
      color: #333;
    }
    h1 {
      color: #222;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    label {
      font-size: 18px;
      font-weight: 600;
    }
    select, button {
      font-size: 16px;
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 300px;
      margin-bottom: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .recommendations {
      margin-top: 40px;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
    }
    .recommendations h2 {
      font-size: 24px;
      border-bottom: 2px solid #4CAF50;
      padding-bottom: 10px;
    }
    .recommendations ul {
      list-style: none;
      padding: 0;
    }
    .recommendations li {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .recommendations li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Smart Movie Recommendation System</h1>
  <form action="/recommend" method="post">
    <label for="user_id">Select a User:</label><br />
    <select name="user_id" id="user_id">
      {% for user in user_ids %}
        <option value="{{ user }}">User {{ user }}</option>
      {% endfor %}
    </select><br />
    <button type="submit">Get Recommendations</button>
  </form>

  {% if recommendations %}
    <div class="recommendations">
      <h2>Recommended Movies for User {{ selected_user }}:</h2>
      <ul>
        {% for movie in recommendations %}
          <li>{{ movie }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
</body>
</html>
